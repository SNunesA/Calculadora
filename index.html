<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="shotcut icon" href="calculator.png" />
    <title>Calculadora</title>
    <!-- Referencia ao CSS -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Container da calculadora -->
    <div class="container">
      <img src="image.jpg" class="imagem"/>
      <div class="calculadora">
        <h5>Calculadora</h5>
        <div>
          <!-- tela da calculadora onde aparece os calculos -->
          <!-- placeholder deixa o 0 no input quando nao tem nada digitado -->
          <!-- readonly Ã© para que o usuario nao escreva pelo teclado -->
          <input type="text" value="" id="calculo" placeholder="0" readonly />
        </div>
        <div class="operadores">
          <!-- Botoes dos simbolos -->
          <button onclick="limpar()">C</button>
          <!-- https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Guide/Expressions_and_operators -->
          <button onclick="adicionarValor('+')">+</button>
          <button onclick="adicionarValor('-')">-</button>
          <button onclick="adicionarValor('*')">x</button>
          <button onclick="adicionarValor('/')">&#247;</button>
          <button onclick="adicionarValor('**')">&#94;</button>

          <button onclick="calcular('=')"> =</button>
          <button onclick="adicionarValor('.')">.</button>
        </div>
        <div class="numeros">
          <!-- Botoes dos numeros e ponto -->
          <button onclick="adicionarValor('1')">1</button>
          <button onclick="adicionarValor('2')">2</button>
          <button onclick="adicionarValor('3')">3</button>
          <button onclick="adicionarValor('4')">4</button>
          <button onclick="adicionarValor('5')">5</button>
          <button onclick="adicionarValor('6')">6</button>
          <button onclick="adicionarValor('7')">7</button>
          <button onclick="adicionarValor('8')">8</button>
          <button onclick="adicionarValor('9')">9</button>
          <button onclick="adicionarValor('0')">0</button>
          
        </div>
      </div>
    </div>
    <!-- Referencia ao Javascript -->
    <script src="calculadora.js"></script>
  </body>
</html>
